title: 'NABPR'
slogan: 'National Association of Baptist Professors of Religion'
description: 'The National Association of Baptist Professors of Religion is a community of teaching scholars. Most members teach at Baptist-affiliated schools, colleges, and seminaries, but members also hail from a wide range of institutions in the United States, Canada, and abroad, including church-related and state-supported schools.'
credits: '<p>Created with &hearts; by <a href="http://phlow.de/" target="_blank" rel="noopener">Phlow</a> with <a href="http://jekyllrb.com/" target="_blank" rel="noopener">Jekyll</a> based on <a href="http://phlow.github.io/feeling-responsive/">Feeling Responsive</a>.<br />The NABPR site is maintained by <a href="https://adamdjbrett.com" target="_blank" rel="noopener,me">Adam DJ Brett</a>.</p>'

# Main author of the website
# See > authors.yml
author: NABPR
email: dmynatt@umhb.edu
# This URL is the main address for absolute links. Don't include a slash at the end.
#
url: 'https://nabpr.org'
baseurl: ''

# This is for the editing function in _/includes/improve_content
# Leave it empty if your site is not on GitHub/GitHub Pages
improve_content: https://github.com/adamdjbrett/NABPR/edit/master/

# This URL points directly to the images directory making
# things easier to link to images in posts and templates. It needs a slash at the end.
#
# Example: <img src="{{ site.urlimg }}{{ post.image.title }}" />
# Markdown-Example for posts ![Image Text]({{ site.urlimg }}image.jpg)
#
#urlimg: ''


# Logo size is 600x80 pixels
logo: "logo.png"

# Plugins
plugins:
    - jekyll-asciidoc
    - jekyll-gist
    - jekyll-include-cache
    - jekyll-paginate
    - jekyll-redirect-from
    - jekyll-seo-tag
    - jekyll-typogrify
    - jekyll-email-protect

# Pagination
paginate: 5                      # Paginates all X entries
paginate_path: "blog/page:num"   # Pagination path › Important for blog page in /blog/ to work


# Theme works best with Kramdown (using the table of contents function)
markdown           : kramdown
permalink          : /:title/
highlight          : rouge
excerpt_separator  : "<!--more-->"
include            : ['.htaccess']
# Exclude these files from your production _site
exclude:
    - .sass-cache
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
    - INSTALL.md
    - vendor
# The language setting is used in /includes/header.html for html-settings
language: 'en-US'


# Used › default.html front-matter and compress.html
# Options › http://jch.penibelst.de
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  profile: false
  ignore:
    envs: [development]

# Default
defaults:
  -
    scope:
      path: '' 				# an empty string here means all files in the project
      type: 'pages'
    values:
      show_meta: false 	# Hide metadata for all pages
      # sidebar:    		# Possible values › left, right › by default there will be no sidebar
      comments: false
      author: NABPR     # Default author for pages
  -
    scope:
      path: ''
      type: 'posts'
    values:
      show_meta: true   # Show metadata for all posts
      # sidebar:        # Possible values › left, right › by default there will be no sidebar
      layout: 'page'
      comments: false
      author: NABPR     # Default author for posts
defaults:
  -
    scope:
      path: 'wp-content/uploads'
    values:
      image: true
      author: NABPR
  -
    scope:
      path: 'wp-content/uploads'
    values:
      pdf: true
      author: NABPR
  -
    scope:
      path: 'pdfs'
    values:
      pdf: true
      author: NABPR

